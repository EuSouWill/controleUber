<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Lucro Mensal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Lucro Mensal</h1>
    <label for="date">Data do mês:</label>
    <input type="date" id="date">

    <label for="fuel">Combustível utilizado (R$):</label>
    <input type="number" id="fuel" step="0.01">

    <label for="balance">Saldo bruto do dia (R$):</label>
    <input type="number" id="balance" step="0.01">

    <label for="distance">Quilômetros percorridos:</label>
    <input type="number" id="distance" step="0.01">

    <button id="calculateAndSaveBtn">Calcular e Salvar</button>
    <button id="showAllBtn">Mostrar Todos os Registros</button>
    <label for="selectedDate">Escolha uma data:</label>
    <input type="date" id="selectedDate">
    <button id="showSelectedDateBtn">Mostrar Registros do Dia</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
